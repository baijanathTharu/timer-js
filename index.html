<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <section class="timer">
          <h1 id="timer_display">20:00</h1>
        </section>
        <section class="controls">
          <h3 id="controls_reset_timer"></h3>
          <h3 id="controls_increment_timer"></h3>
          <h3 id="controls_decrement_timer"></h3>
        </section>
        <section class="start">
          <h3 id="start_counter">Start</h3>
          <h3 id="timer_counter">ON</h3>
          <!-- <h3 id="stop_counter">Stop</h3> -->
        </section>
      </main>
      <audio src="./music.mp3" id="music"></audio>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
